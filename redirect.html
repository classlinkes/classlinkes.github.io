<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
    <link rel="icon" href="https://launchpad.classlink.com/lwsd/favicon.ico" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .left {
            background: linear-gradient(to bottom, black, lightgray);
            color: white;
            z-index: 1;
        }

        .right {
            background: linear-gradient(to bottom, gray, white);
            color: black;
            z-index: 1;
        }

        .half:hover {
            transform: scale(1.05);
            z-index: 2;
            box-shadow: 0 0 30px purple;
        }

        .label {
            font-size: 3rem;
            font-weight: bold;
            pointer-events: none;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="half left" href="/gaming">
            <span class="label">Gaming</span>
        </a>
        <a class="half right" href="/social">
            <span class="label">Social</span>
        </a>
        <img src="logo.png" alt="Logo" class="logo">
    </div>
</body>
</html>
